{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Manage Team</h1>
        <a href="{{ url_for('auth.dashboard_admin') }}" class="btn btn-secondary">Back to Admin Dashboard</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white p-3">
            <h5 class="mb-0 fw-bold">Add Team Member</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('auth.add_team_member') }}" method="POST">
                <div class="input-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter email to add team member" required>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus me-2"></i>Add Team Member</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mt-4">
        <div class="card-header bg-white p-3">
            <h5 class="mb-0 fw-bold">Team Members</h5>
        </div>
        <div class="card-body p-0">
            {% if team_members %}
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="py-3 px-4">Name</th>
                                <th class="py-3 px-4">Email</th>
                                <th class="py-3 px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for member in team_members %}
                                <tr>
                                    <td class="p-4">{{ member.name }}</td>
                                    <td class="p-4">{{ member.email }}</td>
                                    <td class="p-4">
                                        <form action="{{ url_for('auth.remove_team_member', user_id=member.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to remove this team member?');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i> Remove
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <div class="text-center py-3">
                    <p class="text-muted">No team members found.</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
