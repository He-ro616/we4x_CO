{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">All Posts</h1>

    {% if posts %}
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">by {{ post.author.name }} on {{ post.created_at.strftime('%Y-%m-%d') }}</h6>
                            <a href="{{ url_for('community.post_detail', post_id=post.id) }}" class="btn btn-primary">View Post</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="card text-center">
            <div class="card-body">
                <p class="card-text">
                    No posts available at this time.
                </p>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
