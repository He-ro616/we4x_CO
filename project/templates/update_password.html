{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Update Password</h1>
        <a href="{{ url_for('auth.dashboard_team') }}" class="btn btn-secondary">Back to Team Dashboard</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white p-3">
            <h5 class="mb-0 fw-bold">Change Your Password</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('auth.update_password') }}" method="POST">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" name="current_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-key me-2"></i>Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
